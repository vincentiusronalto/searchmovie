<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Movie Finder</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search Your Favourite Movie!</h3>
        <form id="searchForm">
          <input type="text" class="form-control" id="searchText" placeholder="Type your movie and then press Enter or Return">
        </form>
      </div>
    </div>

    <div class="loading">
      <img src="load.gif">
    </div>
    <div class="container">
      <p id="movies-counter"></p>
      <div id="movies" class="row"></div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
